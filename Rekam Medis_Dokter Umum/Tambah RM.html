<main>
    <h1>Edit Data</h1>
<!-- Kontainer untuk Data Administrasi -->

        <label for="poli">Poliklinik</label>

    <div class="sub-kondisi-vital">
        <label for="suhu-tubuh">Suhu Tubuh</label>

        <label for="denyut-nadi">Denyut Nadi</label>

    <input type="text" id="bentuk-penanganan" placeholder="Masukkan Bentuk Penanganan Pasien">

    <label for="resep-quantity">Resep</label>
    <input type="number" id="resep-quantity" placeholder="Masukkan Quantity Resep" min="1" onchange="tambahResep()">

    <label for="rujukan">Rujukan</label>
    <select id="rujukan" onchange="tambahRujukan()">

    </select>

    <script>
        function tambahRujukan() {
    const rujukanContainer = document.getElementById('rujukan-container');
    const rujukanValue = document.getElementById('rujukan').value;
    
    if (rujukanValue === 'ya') {
        rujukanContainer.style.display = 'block';
    } else {
        rujukanContainer.style.display = 'none';
    }
}

function tambahResep() {
    const resepContainer = document.getElementById('resep-container');
    const resepQuantity = parseInt(document.getElementById('resep-quantity').value);

    resepContainer.innerHTML = ''; // Kosongkan container sebelum mengisi ulang

    for (let i = 0; i < resepQuantity; i++) {
        const label = document.createElement('label');
        label.textContent = `Resep ${i + 1}`;
        
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Masukkan Resep ${i + 1}`;

        resepContainer.appendChild(label);
        resepContainer.appendChild(input);
    }
}

        </script>
